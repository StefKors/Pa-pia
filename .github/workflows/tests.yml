name: Tests

on:
  push:
  pull_request:

jobs:
  ios-tests:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Run tests
        run: |
          set -o pipefail
          xcodebuild test \
            -project "Papia.xcodeproj" \
            -scheme "Papia" \
            -testPlan "TestPlan" \
            -destination "platform=iOS Simulator,name=iPhone 17 Pro,OS=latest" \
            -configuration Debug
